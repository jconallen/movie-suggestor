    <script src="js/utils.js"></script>

    <script type="text/javascript">

        var movieData = [];
        var genres = [];
        var maxDecade = 2020;
        var minDecade = 1930;
        var decadeOptions = 1 + (maxDecade - minDecade) / 10;

        $(function () {
            $("#navbar").load("navbar.html");
        });

        window.addEventListener("load", async (event) => {
            await fetch('data/moviedata.json')
                .then(response => response.json())
                .then(processData)
            //.catch(error => alert('Error fetching JSON:', error));
            await fetch('data/genres.json')
                .then(response => response.json())
                .then(processGenres)
            // populate decades options
            populateDecades();
        });

        function populateDecades(){
            for( var year=minDecade; year<=maxDecade; year+=10){
                var input = 
                `<div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="decade_${year}" value="${year}">
                    <label class="form-check-label" for="inlineCheckbox1">${year}s</label>
                </div>`;
                $('#decades').append(input);
            }
        }

        function processData(data) {
            movieData = data;
            console.log("Loaded " + data.length + " movie records");
        }

        function processGenres(data) {
            genres = data;
            console.log("Loaded " + data.length + " generes");
            // populate generes
            for( var i=0; i<genres.length; i++){
                var genre = genres[i];
                var input = 
                `<div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="genre_${i}" value="${i}">
                    <label class="form-check-label" for="inlineCheckbox1">${genre}</label>
                </div>`;
                $('#genres').append(input);
            }
        }

        function makeSuggestions() {
            var popular = $('#popular input:radio:checked').val();
            var foreign = $('#foreign input:radio:checked').val();
            var budget = $('#budget input:radio:checked').val();
            console.log(`Popular: ${popular} Foreign: ${foreign}`);
            // get selected genres
            var selectedGenres = [];
            var msg = "Selected genres: "
            for( var i=0; i<genres.length; i++){
                var genre = $('#genre_'+i).prop('checked');
                if( genre ) {
                    selectedGenres.push( genres[i] );
                    msg += " " + genres[i];
                }
            }
            //console.log( msg );

            // get fav decades   
            var selectedDecades = [];
            var msg = "Selected decades: "
            for( var year=1930; year<=2020; year+=10){
                var decade = $('#decade_'+year).prop('checked');
                if( decade ) {
                    selectedDecades.push( year );
                    msg += " " + year;
                }
            }
            //console.log( msg );

            sortOnCriteria( foreign, popular, budget, selectedGenres, selectedDecades );
        }

        function rate(movie, foreign, popularity, budget, selectedGenres, decades){
            var rating = {};

            rating.popularity = Math.abs(movie.popularity-popularity);
            rating.genres = 0;
            for( var g=0; g<genres.length; g++ ){
                var genre = genres[g];
                if( movie.genres.includes(genre) && selectedGenres.includes(genre) ){
                    rating.genres += 1/selectedGenres.length;
                    // console.log( `${rating.genres} - ${movie.title}`);
                }
            }
            rating.decade = 0;
            for( var i=0; i<decades.length; i++ ){
                var decade = decades[i];
                if( decade <= movie.releaseYear && movie.releaseYear < decade+10){
                    rating.decade += 1/decadeOptions;
                }
            }
            if( foreign && movie.language != 'en' ) {
                rating.foreign = foreign;
            } else {
                rating.foreign = 0;
            }

            rating.popularity = popularity * movie.popularity;
            return rating;
            // console.log( JSON.stringify(rating));
        }

        var movieRatings = [];
        
        function sortOnCriteria(foreign, popular, budget, selectedGenres, selectedDecades){
            // first find all records that match exactly the genres
            var max = {
                "genres": 0,
                "popularity": 0,
                "decade": 0,
                "foreign": 0,
                "decade": 0,
                "budget": 0,
                "decade": 0
            };
            var ids = Object.keys(movieData);
            for( var i=0; i<ids.length; i++ ){
                var movie = movieData[ids[i]];
                var rating = rate(movie,foreign, popular, budget, selectedGenres, selectedDecades);
                //console.log( movie.title + " " + JSON.stringify(rating));

                var totalRating = rating.genres * 10 + rating.popularity * 10 + rating.decade * 100 + rating.foreign * 5;
                var ratingObj = { "imdb_id": movie.imdb_id, "rating": totalRating }
                movieRatings.push(ratingObj);

                var keys = Object.keys(max);
                for( var k=0; k<keys.length; k++){
                    var key = keys[k];
                    if( max[key] < rating[key] ) max[key] = rating[key];
                }
            }

            var selectedMovies = [];
            var sortedRatings = movieRatings.sort(compareRatings);
            for( var i=0; i<20; i++ ){
                var rating = sortedRatings[i].rating;
                var imdb_id = sortedRatings[i].imdb_id;
                var movie = movieData[imdb_id];
                selectedMovies.push( movie );
                console.log( `${movie.title} (${movie.releaseYear}): ${rating}` );
            }

            localStorage.setItem('recommendations', JSON.stringify(selectedMovies));
            console.log( JSON.stringify(max));

            // now redirect to recommendations page
            window.open("recommendations.html");
        }

        function compareRatings(a, b ) {
            return b.rating - a.rating;

        }

    </script>
